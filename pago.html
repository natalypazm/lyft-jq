<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/pago.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
<body>
<div class="container-fluid">
	<div class="row inicio">
		<i class="col-xs-1 glyphicon glyphicon-option-vertical" style="width:10px;padding:0;font-size:20px"></i>
		<img class="col-xs-2 img-responsive" style="height:25px;padding:0 5px" src="image/lyft_logo.png">
		<div class="col-xs-8 text-center" style="font-size:20px"><strong>Payment</strong></div>
	</div>
	<div id="foto" class="foto">
           <p id="chofer">Conductor</p>
       </div>
	<div class="btn-group btn-group-justified center-block" style="width:90%" role="group" aria-label="...">
  		<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default">No Tip</button>
  		</div>
  		<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default">$1</button>
  		</div>
  		<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default">$2</button>
  		</div>
    	<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default">$5</button>
  		</div>
  		<div class="btn-group" role="group">
   			 <button type="button" class="btn btn-default">Other</button>
  		</div>
	</div>
	<br>
	<div class="btn-group btn-group-justified center-block" style="width:90%" role="group" aria-label="...">
  		<div class="btn-group" role="group">
    		<button type="button" class="btn btn-default"><i class="fa fa-credit-card pull-left" aria-hidden="true"></i><span class="pull-left" style="font-size:15px">Payment</span><span class="pull-right" style="color:#CCC;font-size:15px">*123></span></button>
  		</div>
	</div>
	<h1 id="precioFinal" class="text-center">$9.00 <sup><i class="fa fa-info-circle" aria-hidden="true" style="font-size:15px"></i></sup></h1>
	<a class="row next" href="#" style="font-size:25px">Next</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
